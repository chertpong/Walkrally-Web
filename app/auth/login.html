<div>
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <div>
                <form name="loginForm" ng-submit="login()">
                    <md-input-container>
                        <label>Email</label>
                        <input type="email" ng-model="user.email" autofocuso>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" ng-model="user.password">
                    </md-input-container>
                    <button type="submit" class="md-raised" ng-disabled="!isEnabledLoginButton">Submit</button>
                </form>
            </div>
        </md-content>
    </div>

</div>
