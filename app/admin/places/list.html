<h2>Places</h2>
<md-input-container>
    <label>Search by name</label>
    <input ng-model="search.name">
</md-input-container>
<md-input-container>
    <label>Search by type</label>
    <input ng-model="search.type">
</md-input-container>
<md-content>
    <md-list flex>
        <md-subheader class="md-no-sticky">Places list</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="place in places | filter:search" ng-click="null">
            <div class="md-list-item-text" layout="row">
                <div class="flex-80">
                    <h3>{{ place.name }}</h3>
                    <h4>{{ place.type }}</h4>
                </div>
               <div class="flex-20">
                   <md-button class="md-raised">Edit</md-button>
                   <md-button class="md-raised md-primary">View</md-button>
               </div>
            </div>
        </md-list-item>
    </md-list>
</md-content>
